# =============================================================================
# Browser API Service - Nginx Reverse Proxy Configuration
# =============================================================================
# High-performance configuration with SSL, rate limiting, and caching
# =============================================================================

# Worker processes - auto-detect based on CPU cores
worker_processes auto;

# Maximum number of open files
worker_rlimit_nofile 65535;

# Error log
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    # Maximum simultaneous connections per worker
    worker_connections 4096;
    
    # Use epoll for Linux
    use epoll;
    
    # Accept multiple connections at once
    multi_accept on;
}

http {
    # =========================================================================
    # Basic Settings
    # =========================================================================
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';
    
    access_log /var/log/nginx/access.log main;
    
    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # Hide Nginx version
    server_tokens off;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript
               application/xml application/xml+rss text/javascript application/x-javascript;
    gzip_min_length 1000;
    
    # Buffer settings for large responses (screenshots/PDFs can be large)
    client_body_buffer_size 128k;
    client_max_body_size 50m;
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;
    
    # =========================================================================
    # Rate Limiting Zones
    # =========================================================================
    # Limit requests per IP to prevent abuse
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;
    
    # =========================================================================
    # Upstream Configuration
    # =========================================================================
    upstream browser_api {
        server browser-api:8000;
        keepalive 32;
    }
    
    # =========================================================================
    # HTTP Server (Redirect to HTTPS)
    # =========================================================================
    server {
        listen 80;
        listen [::]:80;
        server_name _;
        
        # Health check endpoint (no redirect)
        location /health {
            proxy_pass http://browser_api;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }
        
        # Redirect all other HTTP to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }
    
    # =========================================================================
    # HTTPS Server
    # =========================================================================
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name _;
        
        # SSL Configuration
        # NOTE: Replace with your actual SSL certificate paths
        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;
        
        # SSL Security Settings
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:
                     ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:
                     ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:
                     DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 1d;
        ssl_session_tickets off;
        
        # Security Headers
        add_header X-Frame-Options DENY always;
        add_header X-Content-Type-Options nosniff always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Content-Security-Policy "default-src 'self'" always;
        
        # Rate limiting
        limit_req zone=api_limit burst=20 nodelay;
        limit_conn conn_limit 10;
        
        # =====================================================================
        # API Routes
        # =====================================================================
        location /api/ {
            proxy_pass http://browser_api;
            proxy_http_version 1.1;
            
            # Proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            
            # Timeouts (match API timeout settings)
            proxy_connect_timeout 60s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;
            
            # Disable buffering for streaming responses
            proxy_buffering off;
            proxy_request_buffering off;
        }
        
        # Health check (no rate limiting)
        location /health {
            proxy_pass http://browser_api;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            access_log off;
        }
        
        # API documentation
        location /docs {
            proxy_pass http://browser_api;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
        }
        
        location /redoc {
            proxy_pass http://browser_api;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
        }
        
        location /openapi.json {
            proxy_pass http://browser_api;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }
        
        # Root redirect to docs
        location = / {
            return 301 /docs;
        }
        
        # Deny access to hidden files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
}
